{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* 2. Application de la police "Manrope" */
        body, html {
            height: 100%;
        }
        body, .btn, .form-control, .form-label, .card-title, h2 {
            font-family: 'Manrope', sans-serif;
        }

        /* --- Vos styles de layout (Inchangés) --- */
        #image-column {
            background-image: url('/media/recipes/merlin-mediumSquareAt3X.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position:left;
            background-color: #f8f9fa;
        }
        #form-column {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .form-card {
            max-width: 650px;
            width: 100%;
            margin-left: -230px; /* Gardé comme vous l'aviez */
        }
        /* --- Fin de vos styles de layout --- */



        /* 3. Style du titre en orange */
        .login-title { /* J'utilise la même classe que pour la page login */
            color: #fd7e14; /* Orange */
            font-weight: 700;
        }

        /* 4. Style de surbrillance (focus) pour les champs */
        .form-control:focus {
            border-color: #fd7e14;
            box-shadow: 0 0 0 3px rgba(253, 126, 20, 0.2);
            z-index: 2;
        }
        .form-floating > .form-control:focus ~ label {
            color: #fd7e14; /* Label devient orange */
        }

        /* 5. Style pour le bouton orange */
        .btn-orange {
            background-color: #fd7e14;
            border-color: #fd7e14;
            color: #ffffff;
            font-weight: 500;
        }
        .btn-orange:hover {
            background-color: #e67012;
            border-color: #e67012;
            color: #ffffff;
        }

        /* 6. Style pour les liens en orange */
        .card-body a {
            color: #fd7e14;
            font-weight: 500;
            text-decoration: none;
        }
        .card-body a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container-fluid g-0">
    <div class="row g-0 min-vh-100">
        <div class="col-lg-7 d-none d-lg-block" id="image-column">
        </div>

        <div class="col-lg-5 col-12" id="form-column">
            <div class="form-card">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">

                        <h2 class="text-center mb-4 login-title" style="color: black">Créer un compte</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger text-center">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="id_username" placeholder="Nom d'utilisateur" required>
                                <label for="id_username">Nom d'utilisateur</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="id_email" placeholder="Email" required>
                                <label for="id_email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="id_password" placeholder="Mot de passe" required>
                                <label for="id_password">Mot de passe</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" name="confirm" class="form-control" id="id_confirm" placeholder="Confirmer le mot de passe" required>
                                <label for="id_confirm">Confirmer le mot de passe</label>
                            </div>

                            <button type="submit" class="btn btn-orange w-100 btn-lg mt-3">
                                Créer le compte
                            </button>
                        </form>

                        <hr class="my-4">
                        <p class="mt-3 text-center">Déjà un compte ? <a href="{% url 'accounts:login' %}">Se connecter</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
