{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
        }

        /* 1. Colonne de l'image */
        #image-column {
            background-image: url('/media/recipes/chicken-parm-pasta-third-67afbcc41b83e.avif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position:left;

            background-color: #f8f9fa;
        }

        /* 2. Colonne du formulaire */
        #form-column {
            display: flex;
            align-items: center;
            justify-content: center;

            /* LA SOLUTION: Mettre la MÊME couleur de fond ICI */
            background-color: #f8f9fa;
        }

        /* 3. La carte du formulaire (reste blanche par défaut, c'est ce qu'on veut) */
        .login-card, .form-card {
            max-width: 550px;
            width: 100%;
            margin-left: -230px;
        }
    </style>
</head>
<body>

<div class="container-fluid g-0">
    <div class="row g-0 min-vh-100"> <div class="col-lg-7 d-none d-lg-block" id="image-column">
            </div>

        <div class="col-lg-5 col-12" id="form-column">

            <div class="login-card">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">

                        <h2 class="text-center mb-4"> Connexion</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger text-center">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="id_username" placeholder="Nom d'utilisateur" required>
                                <label for="id_username">Nom d'utilisateur</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="id_password" placeholder="Mot de passe" required>
                                <label for="id_password">Mot de passe</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">
                                Se connecter
                            </button>
                        </form>

                        <hr class="my-4">
                        <p class="mt-3 text-center">Pas encore de compte ? <a href="{% url 'register' %}">Créer un compte</a></p>

                    </div>
                </div>
            </div> </div> </div> </div> </body>
</html>
