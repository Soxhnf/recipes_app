{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* 2. Application de la police "Manrope" */
        body, html {
            height: 100%;
        }
        body, .btn, .form-control, .form-label, .card-title, h2 {
            font-family: 'Manrope', sans-serif;
        }

        /* --- Vos styles de layout --- */
        #image-column {
            background-image: url('/media/recipes/chicken-parm-pasta-third-67afbcc41b83e.avif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position:left;
            background-color: #f8f9fa;
        }
        #form-column {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            /* IMPORTANT: Ajouté pour positionner le logo */
            position: relative;
        }
        .login-card, .form-card {
            max-width: 550px;
            width: 100%;
            margin-left: -230px;
        }
        /* --- Fin de vos styles de layout --- */

        /* Style pour le logo en haut à droite */
        .page-corner-logo {
            position: absolute;
            top: 10px;
            right: 15px;
            z-index: 10;
        }
        .page-corner-logo img {
            height: 60px; /* Taille du logo */
            width: auto;
            object-fit: contain;
        }
        /* Fin du style du logo */


        /* 3. Style du titre en orange */
        .login-title {
            color: #fd7e14;
            font-weight: 700;
        }

        /* 4. Style de surbrillance (focus) pour les champs */
        .form-control:focus {
            border-color: #fd7e14;
            box-shadow: 0 0 0 3px rgba(253, 126, 20, 0.2);
            z-index: 2;
        }
        .form-floating > .form-control:focus ~ label {
            color: #fd7e14;
        }

        /* 5. Style pour le bouton orange */
        .btn-orange {
            background-color: #fd7e14;
            border-color: #fd7e14;
            color: #ffffff;
            font-weight: 500;
        }
        .btn-orange:hover {
            background-color: #e67012;
            border-color: #e67012;
            color: #ffffff;
        }

        /* 6. Style pour les liens en orange */
        .card-body a {
            color: #fd7e14;
            font-weight: 500;
            text-decoration: none;
        }
        .card-body a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container-fluid g-0">
    <div class="row g-0 min-vh-100">
        <div class="col-lg-7 d-none d-lg-block" id="image-column">
        </div>

        <div class="col-lg-5 col-12" id="form-column">

            <a href="/" class="page-corner-logo">
                <img src="/media/logo/logo-forchette.jpg" alt="">
            </a>

            <div class="login-card">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">

                        <h2 class="text-center mb-4 login-title" style="color: black">Connexion</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger text-center">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="id_email" placeholder="Adresse email" required>
                                <label for="id_email">Adresse email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="id_password" placeholder="Mot de passe" required>
                                <label for="id_password">Mot de passe</label>
                            </div>

                            <button type="submit" class="btn btn-orange w-100 btn-lg mt-3">
                                Se connecter
                            </button>
                        </form>

                        <hr class="my-4">
                        <p class="mt-3 text-center">Pas encore de compte ? <a href="{% url 'accounts:register' %}">Créer un compte</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
