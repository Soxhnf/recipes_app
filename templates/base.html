{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Organisateur de Recettes{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        /* Style g√©n√©ral de la colonne */
        .reviews-column {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        /* --- Style des √©toiles --- */
        .star-rating-form {
            display: flex;
            flex-direction: row-reverse; /* Important: met les √©toiles √† l'envers */
            justify-content: flex-end;
            font-size: 1.8rem;
        }

        /* Cacher les vrais boutons radio */
        .star-rating-form input[type="radio"] {
            display: none;
        }

        /* Style des labels (les √©toiles) */
        .star-rating-form label {
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        /* √âtoile survol√©e ET toutes celles avant elle */
        .star-rating-form:not(:hover) input[type="radio"]:checked ~ label,
        .star-rating-form:hover input[type="radio"]:hover ~ label,
        .star-rating-form label:hover {
            color: #ffc107; /* Jaune √©toile */
        }

        /* --- Style des commentaires (dans _review.html) --- */
        .review {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .review-avatar {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #0d6efd; /* Bleu Bootstrap */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
        }
        .review-body {
            flex-grow: 1;
        }
        .review-header {
            font-size: 0.9rem;
            font-weight: bold;
        }
        .review-header .author-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 3px 6px;
            border-radius: 4px;
        }
        .review-text {
            margin: 5px 0;
            line-height: 1.4;
        }
        .review-actions {
            font-size: 0.85rem;
            display: flex;
            gap: 10px;
        }
        .review-actions a, .review-actions button {
            color: #6c757d;
            background: none;
            border: none;
            padding: 0;
            text-decoration: none;
        }
        .review-actions a:hover, .review-actions button:hover {
            text-decoration: underline;
        }

        /* Style pour l'auteur de la recette */
        .review-author .review-avatar {
            background-color: #198754; /* Vert Bootstrap */
        }
        .review-author .review-header {
            color: #198754;
        }

        /* Formulaire de r√©ponse */
        .reply-form {

            margin-top: 15px;
            margin-left: 55px; /* Align√© avec le commentaire */
            border-left: 3px solid #eee;
            padding-left: 15px;
        }
        /* NOUVEAU: Style pour le conteneur des r√©ponses */
.replies-container {
    border-left: 3px solid #dee2e6; /* Une ligne grise pour marquer la hi√©rarchie */
    padding-left: 15px;
    margin-left: 55px; /* Align√© avec le corps du commentaire parent */
}

/* NOUVEAU: Style pour le bouton "Voir les r√©ponses" */
.replies-toggle a {
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 600;
    color: #0d6efd; /* Bleu Bootstrap */
}
.replies-toggle a:hover {
    text-decoration: underline;
}

/* Style g√©n√©ral pour les liens "collapse" */
a[data-bs-toggle="collapse"] {
    text-decoration: none;
}
    </style>

</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">üç≥ Organisateur de Recettes</a>

    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="navbar-text me-3">  Bonjour, {{ user.username }}</span>
    <div class="navbar-nav me-3">
        <a href="{% url 'my_recipes' %}" class="nav-link">Mes Recettes</a>
    </div>
    <div class="navbar-nav me-3">
        <a href="{% url 'create_recipe' %}" class="nav-link btn btn-outline-success btn-sm">Cr√©er une Recette</a>
    </div>
    <a href="{% url 'logout' %}" class="btn btn-outline-light">Se d√©connecter</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Connexion</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Cr√©er un compte</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
